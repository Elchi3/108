<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>108 Sun Salutations</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>

    <div id="container">
      <div id="description">
        <h1>108 Sun Salutations</h1>
        <p>Click "Start" and say "next" if you finished a sun salutation (or say the current number). <br> Say "done" if you are done!</p>
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <p id="elapsedTime">00:00</p>
        <p id="count">0</p>
      </div>
      <div id="sky"></div>
      <div id="sea"> 
        <div id="light"></div>
      </div>
      <div id="sun"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
